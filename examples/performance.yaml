- function: basket checkout
  parameters:
  - linked parameter: person
    linked to: Person
  - parameter: item type
    choices: 
    - food:
    - vehicle:
    - animal:
      choices: [a goat, a cow, a sheep, a pig, an elephant]
  - parameter: delivery type
    choices:
    - standard:
    - express:
    - courier:
    - drone:
    - teleport:
  - parameter: country
    choices:
    - Europe:
      choices:
      - Poland:  PL
      - Germany: DE      
    - Asia:
      choices:
      - China: CN
      - Japan: JP
    - Africa:
      choices:
      - Egypt: EG
      - Kenya: KE
    - America:
      choices:
      - USA: US
      - Canada: CA
  - output parameter: price
    default value: 0

  constraints:
  - constraint: "'item type' IS 'vehicle' => 'price' IS 'high'"
  - constraint: "('item type' IS 'food' OR 'item type' IS 'a goat') => price >= 50 "
  #constraint that says that sending to Asia by drone results in very high price
  - constraint: "'delivery type' IS 'drone' AND 'country' IS 'Asia' => 'price' IS 'very high'"
  - constfaint: "'country' IS 'Africa' => 'delivery type' IS NOT 'drone'"
  - constraint: "'delivery type' IS 'teleport' => 'price' IS 'free'"
  - constraint: "'item type' IN ['food', 'animal'] => 'delivery type' IS NOT 'courier'"
  # delivery to Mary Jones is done only by drone
  - constraint: "'person::name' IS 'Mary' AND 'person::surmname' IS 'Jones' => 'delivery type' IS 'drone'"
  # if agre is 3 years and 6 months, th price is low
  - constraint: "'person::age::years' IS 3 AND 'person::age::months' IS 6 => 'price' IS 'low'"
  assignments:
  - assignment: "'item type' IS 'food' => 'price' = 10"
  